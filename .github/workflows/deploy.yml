name: Build & Publish Deploy Branch

on:
  push:
    branches: [ master ]

permissions:
  contents: write

concurrency:
  group: deploy-publish
  cancel-in-progress: true

env:
  APP_PATH: .

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node deps
        working-directory: ${{ env.APP_PATH }}
        run: npm ci

      - name: Build assets (Vite)
        working-directory: ${{ env.APP_PATH }}
        run: npm run build

      - name: Show Vite output (debug)
        working-directory: ${{ env.APP_PATH }}
        run: |
          ls -la public || true
          ls -la public/build || true
          test -f public/build/manifest.json

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          coverage: none

      - name: Install Composer deps (prod)
        working-directory: ${{ env.APP_PATH }}
        run: composer install --no-dev --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Prepare dist snapshot
        run: |
          set -e
          rsync -a "${APP_PATH}/" dist/ \
            --exclude ".git" --exclude ".github" --exclude "node_modules" \
            --exclude "tests" --exclude ".env*"

          # hard fail if vite manifest missing in dist
          test -f dist/public/build/manifest.json

          # minimal .gitignore in deploy branch (do NOT ignore public/build)
          printf "%s\n" \
            ".env" \
            ".env.*" \
            "storage/logs" \
            "storage/framework/cache/data/*" \
            "storage/framework/sessions/*" \
            "storage/framework/views/*" > dist/.gitignore

      - name: Publish deploy branch (fast-forward, no force)
        env:
          REPO_URL: https://x-access-token:${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git
          GIT_TRACE: "1"
          GIT_CURL_VERBOSE: "1"
        run: |
          set -euo pipefail
          set -x

          echo "Preflight auth check"
          git ls-remote "$REPO_URL" >/dev/null

          # Clone existing deploy or init it
          if git ls-remote --exit-code "$REPO_URL" refs/heads/deploy >/dev/null 2>&1; then
            git clone --depth=1 --branch=deploy "$REPO_URL" deploy-repo
          else
            git clone --depth=1 "$REPO_URL" deploy-repo
            cd deploy-repo
            git checkout --orphan deploy
            git rm -rf .
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git commit --allow-empty -m "Initialize deploy branch"
            git push -v "$REPO_URL" HEAD:refs/heads/deploy
            cd ..
          fi

          # Ensure base is latest remote tip
          cd deploy-repo
          git fetch origin deploy
          git checkout deploy
          git reset --hard origin/deploy
          cd ..

          # Replace contents with freshly built dist/
          rsync -a --delete dist/ deploy-repo/

          cd deploy-repo

          # --- DEBUG: prove manifest exists before add/commit
          echo "Listing build output for debug:"
          find public -maxdepth 2 -type f -name "manifest.json" -print || true
          ls -la public/build || true

          # Make sure previous ignores don't block us; force stage build & vendor
          git rm -r --cached --ignore-unmatch public/build || true
          git rm -r --cached --ignore-unmatch vendor || true
          git add -A
          git add -f public/build vendor

          # Double-check it's staged
          echo "GIT STATUS (should show public/build/* staged):"
          git status --porcelain | sed -n '1,200p'

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if git diff --cached --quiet; then
            echo "No changes to deploy."
            exit 0
          fi

          git commit -m "Deploy from ${GITHUB_SHA}"

          # Rebase onto latest tip in case another run pushed while we worked
          git fetch origin deploy
          git rebase origin/deploy || true

          # Push (fast-forward)
          git push -v "$REPO_URL" HEAD:refs/heads/deploy
